---
layout: default
title: Matt's thoughts
---
<ul>
  {% for post in site.posts limit:5 %}
  <div class="item">
    <div class="item_details">
      <h3><a href="{{ post.url }}">{{ post.title}}</a></h3>
      <h4>Posted on <a href="{{ post.url }}" title="Permalink for this post">{{ post.date | date_to_string }}</a> by <a href="http://twitter.com/CheslerMatt">Matt Chesler</a></h4>
    </div>
    <div class="item_content">
      {{ post.content }}
    </div>
  </div>
  {% endfor %}
</ul>
