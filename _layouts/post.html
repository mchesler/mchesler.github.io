---
layout: default
---
<div class="item_perma">
  <div class="item_details">
    <h3>{{ page.title }}</h3>
    <h4>Posted  on <a href="{{ page.url }}" title="Permalink for this post">{{ page.date | date_to_string }}</a> by <a href="http://twitter.com/cheslermatt">Matt Chesler</a></h4>
  </div>
  <div class="item_content">
    {{ content }}
  </div>
  <div class="item_meta">
    {% if page.previous || page.next %}
    <div class="item_hierarchy">Hierarchy:
      {% if page.previous %}
        <a href="{{ page.previous.url }}" title="Previous post">previous</a>
      {% endif %}

      {% if page.next %}
        {% if page.previous %}, {% endif %}<a href="{{ page.next.url }}" title="Next post">next</a>
      {% endif %}
      </div>
      {% endif %}
  </div>
</div>
